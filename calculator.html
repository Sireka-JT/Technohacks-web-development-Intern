<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:rgb(240, 240, 132);
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .calculator-screen {
            width: 100%;
            height: 60px;
            background-color: #555;
            border: none;
            font-size: 2rem;
            color: white;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            border: none;
            border-radius: 4px;
            font-size: 1.8rem;
            background-color: #666;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:active {
            background-color: #888;
        }

        .operator {
            background-color: #ff9500;
        }

        .number {
            background-color: #333;
        }

        .equal-sign {
            background-color: #4caf50;
        }

        .decimal {
            background-color: #aaa;
        }

        button[data-action="clear"] {
            grid-column: span 2;
        }

        button[data-action="backspace"] {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button class="operator" data-action="clear">AC</button>
            <button class="operator" data-action="backspace">‚Üê</button>
            <button class="operator" data-operator="+">+</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="-">-</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="*">&times;</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operator="/">&divide;</button>
            <button class="number" data-number="0">0</button>
            <button class="decimal" data-action="decimal">.</button>
            <button class="equal-sign" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculator = {
                displayValue: '0',
                firstOperand: null,
                waitingForSecondOperand: false,
                operator: null,
            };

            const updateDisplay = () => {
                const display = document.querySelector('.calculator-screen');
                display.value = calculator.displayValue;
            };

            updateDisplay();

            const inputDigit = (digit) => {
                const { displayValue, waitingForSecondOperand } = calculator;

                if (waitingForSecondOperand === true) {
                    calculator.displayValue = digit;
                    calculator.waitingForSecondOperand = false;
                } else {
                    calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
                }
            };

            const inputDecimal = (dot) => {
                if (!calculator.displayValue.includes(dot)) {
                    calculator.displayValue += dot;
                }
            };

            const handleOperator = (nextOperator) => {
                const { firstOperand, displayValue, operator } = calculator;
                const inputValue = parseFloat(displayValue);

                if (operator && calculator.waitingForSecondOperand) {
                    calculator.operator = nextOperator;
                    return;
                }

                if (firstOperand == null) {
                    calculator.firstOperand = inputValue;
                } else if (operator) {
                    const currentValue = firstOperand || 0;
                    const result = performCalculation[operator](currentValue, inputValue);

                    calculator.displayValue = String(result);
                    calculator.firstOperand = result;
                }

                calculator.waitingForSecondOperand = true;
                calculator.operator = nextOperator;
            };

            const performCalculation = {
                '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
                '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
                '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
                '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
            };

            const resetCalculator = () => {
                calculator.displayValue = '0';
                calculator.firstOperand = null;
                calculator.waitingForSecondOperand = false;
                calculator.operator = null;
            };

            const handleBackspace = () => {
                let { displayValue } = calculator;
                displayValue = displayValue.substring(0, displayValue.length - 1);
                if (displayValue === '') {
                    displayValue = '0';
                }
                calculator.displayValue = displayValue;
            };

            const performAction = (action) => {
                switch (action) {
                    case 'clear':
                        resetCalculator();
                        break;
                    case 'backspace':
                        handleBackspace();
                        break;
                    case 'decimal':
                        inputDecimal('.');
                        break;
                    case 'calculate':
                        handleOperator(calculator.operator);
                        break;
                    default:
                        if (Number.isInteger(parseFloat(action))) {
                            inputDigit(action);
                        }
                        break;
                }
                updateDisplay();
            };

            const keys = document.querySelector('.calculator-keys');
            keys.addEventListener('click', (event) => {
                const { target } = event;
                const { dataset } = target;

                if (!target.matches('button')) {
                    return;
                }

                if (dataset.action) {
                    performAction(dataset.action);
                } else if (dataset.operator) {
                    handleOperator(dataset.operator);
                } else if (dataset.number) {
                    inputDigit(dataset.number);
                }

                updateDisplay();
            });
        });
    </script>
</body>
</html>
